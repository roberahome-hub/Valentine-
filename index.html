<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: 0.15s ease;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      left: 25%;
    }

    #noBtn {
      background: #eee;
      color: #555;
      left: 55%;
    }

    .hint {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê±üíó</div>

    <h1>BABE, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù is getting scared üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let scale = 1;
    let speed = 200;

    function moveNoButton() {
      scale -= 0.08;
      speed -= 15;

      if (scale < 0.3) scale = 0.3;
      if (speed < 60) speed = 60;

      noBtn.style.transform = `scale(${scale})`;
      noBtn.style.transitionDuration = speed + "ms";

      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>

</body>
</html>
