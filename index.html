<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
  background: #fff;
  padding: 50px 40px;      /* a little more padding for wide card */
  border-radius: 20px;
  width: 98%;              /* almost full screen width */
  max-width: 1200px;       /* allows it to be very wide on desktop */
  min-width: 320px;        /* mobile friendly */
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
}
    .emoji { font-size: 60px; margin-bottom: 15px; }
    h1 { font-size: 22px; margin-bottom: 30px; color: #333; }
    .buttons { position: relative; height: 80px; }
    button {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }
    #yesBtn { background: #ff4d79; color: white; left: 25%; }
    #yesBtn:hover { transform: scale(1.1); }
    #noBtn { background: #eee; color: #555; left: 55%; }
    .hint { margin-top: 20px; font-size: 13px; color: #888; }

    /* Hearts / decorations */
    .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 9999; }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: fall 3s linear forwards;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
    }

    /* Love message after YES */
    .loveMessage {
      display: none;
      text-align: center;
      color: #ff4d79;
      font-size: 24px;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5);}
      100% { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê±üíó</div>
    <h1>BABE, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù is shy üòà</div>
    <div class="loveMessage" id="loveMessage">
      üíï YAAAAY BABE! üíï<br>
      You just made my day! üíñ<br>
      I LOVE YOU üíå
    </div>
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const heartsContainer = document.getElementById("heartsContainer");
    const loveMessage = document.getElementById("loveMessage");
    const card = document.querySelector(".card");

    // NO button logic: moves when cursor is close, cannot be clicked
    noBtn.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const offset = 80; // distance threshold
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);

      if (Math.abs(distX) < offset && Math.abs(distY) < offset) {
        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    // YES button logic
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Show love message
      loveMessage.style.display = "block";

      // Hearts animation
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    });
  </script>

</body>
</html>
